<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Retrieving Info From GitHub</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section class="name">
      <p><span></span>'s real name is...</p>
      <h1></h1>
    </section>
    <section class="location">
      <p>(s)he lives in...</p>
      <h2></h2>
    </section>
    <section class="motto">
      <p>and lives by the motto...</p>
      <h2></h2>
    </section>
    <section class="numbers">
      <p>Related numbers are...</p>
      <div class="followers">
        <h2></h2>
        <p>followers</p>
      </div>
      <div class="following">
        <h2></h2>
        <p>following</p>
      </div>
      <div class="repos">
        <h2></h2>
        <p>public repositories</p>
      </div>
    </section>
    <section class="avatar">
      <div class="face">
        <p>And this is <span></span>'s face!</p>
      </div>
      <div class="username">
        <label>Username:</label>
        <input type="text" placeholder="Type someone's username to know more about him/her!">
        <button>OK</button>
      </div>
    </section>
  </main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="min/index.js"></script>

</body>
</html>
